<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,600italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>New Post</title>
  </head>
  <body>
    <div id="container">
      <div id="nav">
          <a href="index.html">Home</a>
          <a href="new-post.html">New Post</a>
          <a href="my-journal.html">My Journal</a>
      </div>
      <div class="clear"></div>
      <div class="start">
        <div class="instructions">
          <p>Let's get started...</p>
          <p>Choose an entry type:</p>
        </div>
        <a href="#"><div class="box" id="blank"><i class="fa fa-pencil"></i> Blank</div></a>
        <a href="#"><div class="box" id="gratitude"><i class="fa fa-smile-o"></i> Gratitude</div></a>
        <a href="#"><div class="box" id="quote"><i class="fa fa-lightbulb-o"></i> Quote</div></a>
        <a href="#"><div class="box" id="photo"><i class="fa fa-camera"></i> Photo</div></a>
      </div>
    </div>
      <div id="wrapper">
        <textarea id="post" rows="30" cols="20" wrap="hard" placeholder= "Spill your thoughts."></textarea>
        <div><button id="save">SAVE</button></div>
        <div class="clear"></div>
      </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="project.js"></script>
  </body>
</html>
